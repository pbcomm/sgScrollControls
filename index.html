<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="sg.scrollControls.css" type="text/css" rel="stylesheet" />
    <script src="sg.scrollControls.js"></script>
</head>
<body>
    <aside data-sgsc="true" data-sgsc-buttons="pt,pd,pu,pb">
        <button type="button" value="pt" name="Scroll to Top" title="Scroll to Top">Scroll to Top</button>
        <button type="button" value="pu" name="Page Up" title="Page Up">Page Up</button>
        <button type="button" value="pd" name="Page Down" title="Page Down">Page Down</button>
        <button type="button" value="pb" name="Scroll to Bottom" title="Scroll to Bottom">Scroll to Bottom</button>
    </aside>

    <div style="height: 500px;"></div>
</body>
</html>
